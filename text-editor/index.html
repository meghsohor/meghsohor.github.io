<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="normalize.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="text-editor">
			<div class="toolbar">
				<button type="button" tabindex="-1" role="button" class="toolbar-btn toolbar-btn-dropdown" title="Font Family">
					<i class="material-icons">format_color_text</i>
					<span class="sr-only">Font Family</span>
				</button>
				<div class="toolbar-dropdown">
					<ul id="fontsDropdown"></ul>
				</div>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn toolbar-btn-dropdown" title="Font Size">
					<i class="material-icons">text_fields</i>
					<span class="sr-only">Font Size</span>
				</button>
				<div class="toolbar-dropdown">
					<ul id="fontSizeDropdown" style="max-height: 200px;"></ul>
				</div>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn" title="Bold">
					<i class="material-icons">format_bold</i>
					<span class="sr-only">Bold</span>
				</button>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn" title="Italic">
					<i class="material-icons">format_italic</i>
					<span class="sr-only">Italic</span>
				</button>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn" title="Underline">
					<i class="material-icons">format_underlined</i>
					<span class="sr-only">Underline</span>
				</button>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn" title="Strikethough">
					<i class="material-icons">format_strikethrough</i>
					<span class="sr-only">Strikethough</span>
				</button>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn toolbar-btn-dropdown" title="Text Color">
					<i class="material-icons">border_color</i>
					<span class="color-bar"></span>
					<span class="sr-only">Text Color</span>
				</button>
				<div class="toolbar-dropdown">
					<div class="color-palette" id="textColorPalette"></div>
				</div>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn toolbar-btn-dropdown" title="Highlight Color">
					<i class="material-icons">format_color_fill</i>
					<span class="color-bar"></span>
					<span class="sr-only">Highlight Color</span>
				</button>
				<div class="toolbar-dropdown">
					<div class="color-palette" id="bgColorPalette">
						<!-- <p>Theme Colors</p>
						<div id="colorsRow1" class="colors-row mb-2"></div>
						<div id="colorsRow2" class="colors-row"></div>
						<div id="colorsRow3" class="colors-row"></div>
						<div id="colorsRow4" class="colors-row"></div>
						<div id="colorsRow5" class="colors-row"></div>
						<div id="colorsRow6" class="colors-row mb-2"></div>
						<p>Standard Colors</p>
						<div id="colorsRow7" class="colors-row mb-2"></div> -->
						
					</div>
				</div>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn" title="Bullet List">
					<i class="material-icons">format_list_bulleted</i>
					<span class="sr-only">Bullet List</span>
				</button>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn" title="Number List">
					<i class="material-icons">format_list_numbered</i>
					<span class="sr-only">Number List</span>
				</button>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn" title="Align Left">
					<i class="material-icons">format_align_left</i>
					<span class="sr-only">Align Left</span>
				</button>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn" title="Align Right">
					<i class="material-icons">format_align_right</i>
					<span class="sr-only">Align Right</span>
				</button>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn" title="Align Right">
					<i class="material-icons">format_align_right</i>
					<span class="sr-only">Align Right</span>
				</button>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn" title="Align Center">
					<i class="material-icons">format_align_center</i>
					<span class="sr-only">Align Center</span>
				</button>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn" title="Align Justify">
					<i class="material-icons">format_align_justify</i>
					<span class="sr-only">Align Justify</span>
				</button>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn" title="Decrease Indent">
					<i class="material-icons">format_indent_decrease</i>
					<span class="sr-only">Decrease Indent</span>
				</button>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn" title="Increase Indent">
					<i class="material-icons">format_indent_increase</i>
					<span class="sr-only">Increase Indent</span>
				</button>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn" title="Attach File">
					<label class="m-0" for="file-upload">
						<i class="material-icons">attach_file</i>
					</label>
					<input id="file-upload" type="file" multiple />
					<span class="sr-only">Attach File</span>
				</button>
				<button type="button" tabindex="-1" role="button" class="toolbar-btn" title="Insert Photo">
					<label class="m-0" for="image-upload">
						<i class="material-icons">insert_photo</i>
					</label>
					<input id="image-upload" type="file" />
					<span class="sr-only">Insert Photo</span>
				</button>
			</div>

			<div class="editor-field" contenteditable="true">
				
			</div>
		</div>
	</div>
	<script src="index.js" type="text/javascript"></script>
</body>
</html>
